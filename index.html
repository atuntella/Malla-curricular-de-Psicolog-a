<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Psicología - Azul Pastel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eafaff;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #4a90a4;
    }
    .grid {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
    }
    .column {
      min-width: 270px;
      background-color: #d0f0f7;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .column h2 {
      color: #3c8dac;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .course {
      margin: 0.4rem 0;
      padding: 0.5rem;
      background-color: #b2ebf2;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .course.locked {
      background-color: #cceff0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .course.approved {
      background-color: #c8e6c9;
      text-decoration: line-through;
    }
    .tooltip {
      position: absolute;
      background-color: #444;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      top: 50%;
      left: 105%;
      white-space: nowrap;
      transform: translateY(-50%);
      display: none;
    }
    .course.locked:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Psicología</h1>
  <div class="grid" id="curriculum"></div>
  <script>
    const data = JSON.parse(localStorage.getItem("psych-curriculum-blue")) || {};const curriculum = [

{ year: "PRIMER AÑO", cycles: [ { name: "Primer ciclo", courses: [ "Introducción a la Psicología", "Desempeño Universitario", "Biología", "Lengua y Comunicación", "Matemática General", "Filosofía", "Taller de Expresión Corporal" ] }, { name: "Segundo ciclo", courses: [ { name: "Historia y Sistemas Psicológicos", req: ["Introducción a la Psicología"] }, "Lógica", { name: "Morfofisiologia del Sistema Nervioso", req: ["Biología"] }, { name: "Estadística General", req: ["Matemática General"] }, "Introducción a las Ciencias Sociales", { name: "Educación Ambiental", req: ["Biología"] }, { name: "Taller de Presentaciones Efectivas", req: ["Taller de Expresión Corporal"] } ] } ] }, { year: "SEGUNDO AÑO", cycles: [ { name: "Tercer ciclo", courses: [ { name: "Taller de Desarrollo Personal I", req: ["Taller de Presentaciones Efectivas"] }, { name: "Realidad Nacional", req: ["Desempeño Universitario"] }, { name: "Psicología de la Personalidad", req: ["Historia y Sistemas Psicológicos"] }, { name: "Psicobiología", req: ["Morfofisiologia del Sistema Nervioso"] }, { name: "Procesos Cognitivos", req: ["Historia y Sistemas Psicológicos"] }, { name: "Introducción a la Investigación", req: ["Lengua y Comunicación", "Introducción a la Psicología"] }, "Inglés", { name: "Estadística Aplicada a la Psicología", req: ["Estadística General"] }, { name: "Desarrollo Psicológico I", req: ["Morfofisiologia del Sistema Nervioso", "Historia y Sistemas Psicológicos"] } ] }, { name: "Cuarto ciclo", courses: [ { name: "Taller de Desarrollo Personal II", req: ["Taller de Desarrollo Personal I"] }, { name: "Psicometría", req: ["Estadística Aplicada a la Psicología"] }, { name: "Psicología Social", req: ["Realidad Nacional"] }, { name: "Psicoanálisis", req: ["Psicología de la Personalidad"] }, { name: "Procesos Afectivos-Emocionales", req: ["Psicobiología"] }, { name: "Motivación y Emoción", req: ["Psicobiología"] }, { name: "Desarrollo Psicológico II", req: ["Desarrollo Psicológico I"] } ] } ] }, { year: "TERCER AÑO", cycles: [ { name: "Quinto ciclo", courses: [ { name: "Psicopatología I", req: ["Motivación y Emoción", "Psicología de la Personalidad"] }, { name: "Psicología del Aprendizaje", req: ["Motivación y Emoción"] }, { name: "Psicología de las Organizaciones", req: ["Psicología Social"] }, { name: "Pruebas Psicológicas I", req: ["Psicometría"] }, { name: "Modelo Psicoterapéutico Humanista", req: ["Psicoanálisis"] }, { name: "Entrevista y Observación Psicológica", req: ["Desarrollo Psicológico II"] } ] }, { name: "Sexto ciclo", courses: [ { name: "Psicopatología II", req: ["Psicopatología I"] }, { name: "Psicología de la Sexualidad", req: ["Modelo Psicoterapéutico Humanista"] }, { name: "Psicología Educativa", req: ["Psicología del Aprendizaje"] }, { name: "Pruebas Psicológicas II", req: ["Pruebas Psicológicas I"] }, { name: "Dinámica y Abordaje de Grupos", req: ["Psicología Social"] }, { name: "Consejo Psicológico", req: ["Entrevista y Observación Psicológica"] } ] } ] }, { year: "CUARTO AÑO", cycles: [ { name: "Séptimo ciclo", courses: [ { name: "Psicología Positiva", req: ["Psicología de la Sexualidad"] }, { name: "Psicología Comunitaria y Ambiental", req: ["Dinámica y Abordaje de Grupos"] }, { name: "Neuropsicología", req: ["Entrevista y Observación Psicológica", "Psicopatología II"] }, { name: "Modelo Psicoterapéutico Cognitivo-Conductual", req: ["Consejo Psicológico"] }, { name: "Evaluación y Diagnóstico Psicológico", req: ["Pruebas Psicológicas II"] }, { name: "Comportamiento y Cultura Organizacional", req: ["Psicología de las Organizaciones"] } ] }, { name: "Octavo ciclo", courses: [ { name: "Psicología Clínica y de la Salud", req: ["Psicología Positiva"] }, { name: "Programas de Intervención Aplicados a la Psicología", req: ["Psicología Comunitaria y Ambiental"] }, { name: "Orientación Vocacional y Profesional", req: ["Consejo Psicológico", "Evaluación y Diagnóstico Psicológico"] }, { name: "Modelo Psicoterapéutico Familiar Sistémico", req: ["Evaluación y Diagnóstico Psicológico"] }, { name: "Metodología de la Investigación para Psicología", req: ["Psicometría"] }, { name: "Integrity and Professional Ethics", req: ["Evaluación y Diagnóstico Psicológico"] } ] } ] }, { year: "QUINTO AÑO", cycles: [ { name: "Noveno ciclo", courses: [ { name: "Seminario de Tesis", req: ["Metodología de la Investigación para Psicología"] }, { name: "Internado I", req: ["Integrity and Professional Ethics"] } ] }, { name: "Décimo ciclo", courses: [ { name: "Trabajo de investigación", req: ["Seminario de Tesis"] }, { name: "Internado II", req: ["Internado I"] } ] } ] } ];

const container = document.getElementById("curriculum");

curriculum.forEach((yearBlock) => {
  yearBlock.cycles.forEach((cycle) => {
    const col = document.createElement("div");
    col.className = "column";
    col.innerHTML = `<h2>${yearBlock.year}<br>${cycle.name}</h2>`;

    cycle.courses.forEach(c => {
      const course = document.createElement("div");
      let name = typeof c === 'string' ? c : c.name;
      let reqs = typeof c === 'string' ? [] : c.req;
      course.className = "course";
      course.textContent = name;
      if (data[name]) course.classList.add("approved");

      const isLocked = reqs.some(r => !data[r]);
      if (isLocked) {
        course.classList.add("locked");
        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        tooltip.textContent = `Requiere: ${reqs.filter(r => !data[r]).join(', ')}`;
        course.appendChild(tooltip);
      } else {
        course.addEventListener("click", () => {
          data[name] = !data[name];
          localStorage.setItem("psych-curriculum-blue", JSON.stringify(data));
          location.reload();
        });
      }
      col.appendChild(course);
    });

    container.appendChild(col);
  });
});

  </script>
</body>
</html>
